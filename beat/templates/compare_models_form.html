{% extends "base_site.html" %}
{% block title %}Benchmarks{% endblock %}
{% block content %}
		<script type="text/javascript" language="javascript" src="{{ MEDIA_URL }}js/jquery.js"></script>
		<script type="text/javascript" language="javascript" src="{{ MEDIA_URL }}js/FilteredModels.js"></script>
		<h2>Compare</h2>
		<form action="/compare/model/" method="post">{% csrf_token %}
			<table>
				<tr>
					<th><label for="id_type">Data type:</label></th>
					<td>
						<select name="type" id="id_type"> 
							<option value="transitions">Transition count</option> 
							<option value="states">States count</option> 
							<option value="vsize">Memory VSIZE</option> 
							<option value="rss">Memory RSS</option> 
						</select><br />
						What type of data should be displayed in the graph?
					</td>
				</tr> 
				<tr>
					<th><label for="id_tool">Tool:</label></th>
					<td>
						<select name="tool" id="id_tool">
							{% for tool in tools %}
								<option value="{{ tool.id }}">{{ tool.name }}</option> 
							{% endfor %}
						</select>
					</td>
				</tr> 
				<tr>
					<th><label for="id_algorithm">Algorithm:</label></th>
					<td>
						<select name="algorithm" id="id_algorithm">
						</select>
					</td>
				</tr> 
			</table>
		<input type="submit" value="Submit" />
		</form>
{% endblock %}
