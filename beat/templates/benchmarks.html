{% extends "base_site.html" %}
{% block title %}Benchmarks{% endblock %}
{% block content %}
		<script type="text/javascript" language="javascript" src="{{ MEDIA_URL }}js/benchmarktable.js"></script>
		<script type="text/javascript" language="javascript" src="{{ MEDIA_URL }}js/filtertable.js"></script>
		<h2 class="benchmarktitle">Benchmark Table</h2>
		<ul class="mega" id="megaul_columns">
			<li class="mega" id="megali_columns">
				Columns (hover) 
				<div id="columns"></div>
			</li>
		</ul>
		<span id="ajaxload"></span>
		<br />
		<div class="filtersandmultisort">
			<table id="filters" cellpadding="0" cellspacing="0"></table>
			<table id="multisort" cellpadding="0" cellspacing="0"></table>
		</div>
		<table class="benchmarks">
			<tr>
				<th>&nbsp;</th>
				<th id="modelsort" class="sort">Model</th>
				<th id="statessort" class="sort">States</th>
				<th id="runtimesort" class="sort">Runtime</th>
				<th id="memorysort" class="sort">Memory (RSS)</th>
				<th id="finishedsort" class="sort">Finished</th>
			</tr>
		</table>
		<table class="paging">
			<tr>
				<td id="first"><img src="{{ MEDIA_URL }}img/icons/resultset_first.png" /></td>
				<td id="previous"><img src="{{ MEDIA_URL }}img/icons/resultset_previous.png" /></td>
				<td id="paginginfo">Showing results <span id="pagingnumbers">0-0 of 0</span> results with <form id="pagesizeform" style="display:inline;"><input type="text" name="pagesize" id="pagesize" value="25" size="3" /></form> results per page</td>
				<td id="next"><img src="{{ MEDIA_URL }}img/icons/resultset_next.png" /></td>
				<td id="last"><img src="{{ MEDIA_URL }}img/icons/resultset_last.png" /></td>
			</tr>
		</table>
		<input type="button" id="checkall" value="All" />
		<input type="button" id="invert" value="Invert" />
		<input type="button" id="checkedfilter" value="Filter Checked" />
		<form id="csvform" action="/benchmarks/export/" method="POST" enctype="multipart/form-data"> {% csrf_token %}
			<input type="submit" id="exportcsv"  value="Export CSV" />
			<input type="hidden" id="ids" name="ids" />
			<input type="hidden" id="cols" name="cols" />
		</form>
		<!-- END BENCHMARK TABLE -->
{% endblock %}
