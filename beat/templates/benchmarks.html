{% extends "base_site.html" %}
{% block title %}Benchmarks{% endblock %}
{% block content %}
		<script type="text/javascript" language="javascript" src="{{ MEDIA_URL }}js/benchmarktable.js"></script>
		<script type="text/javascript" language="javascript" src="{{ MEDIA_URL }}js/filtertable.js"></script>
		
		<h2 class="benchmarktitle">Benchmark Table</h2>
		<ul class="mega">
			<li class="mega">
				<select size="1" onclick="return false;">
					<option value="">Columns (hover)</option>
				</select>
				<div id="columns">
					
				</div>
			</li>
		</ul>
		<span id="ajaxload"></span>
		<br />
		
		<!-- FILTER TABLE -->
		<table id="filters" cellpadding="0" cellspacing="0"></table>
		<!-- END FILTER TABLE -->
		
		<!-- BENCHMARK TABLE -->
		<table class="benchmarks">
			<tr>
				<th>&nbsp;</th>
				<th id="modelsort" class="sort">Model</th>
				<th id="statessort" class="sort">States</th>
				<th id="runtimesort" class="sort">Runtime</th>
				<th id="memorysort" class="sort">Memory (RSS)</th>
				<th id="finishedsort" class="sort">Finished</th>
			</tr>
		</table>
		<table class="paging">
			<tr>
				<td id="first"><img src="{{ MEDIA_URL }}img/first_button.png" /></td>
				<td id="previous"><img src="{{ MEDIA_URL }}img/prev_button.png" /></td>
				<td id="paginginfo">Showing results 0-0 of 0 results with <input type="text" name="pagesize" id="pagesize" value="200" size="3" /> results per page</td>
				<td id="next"><img src="{{ MEDIA_URL }}img/next_button.png" /></td>
				<td id="last"><img src="{{ MEDIA_URL }}img/last_button.png" /></td>
			</tr>
		</table>
		<p><label for="id_name">Title</label><input type="text" name="name" id="id_name" /></p>
		<p>
			<input type="button" id="CheckAll" value="All" />
			<input type="button" id="InvertAll" value="Invert" />
			<input type="button" id="checkedfilter" value="Filter Checked" />
			<input type="button" name="export_csv"  value="Export CSV" />
		</p>
		<!-- END BENCHMARK TABLE -->
{% endblock %}
