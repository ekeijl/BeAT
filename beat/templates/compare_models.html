{% extends "base_site.html" %}
{% block title %}Benchmarks{% endblock %}
{% block content %}
		<h2>Comparison: {{ comparison.name }}</h2>
		<img src="benchmark.png" style="width:100%;" alt="Model compare graph" />
		<p><a href="/compare/model/{{ comparison.id }}?auth={{ comparison.hash }}">Permalink</a></p>
		
		<form action="{% url export_model_graph comparison.id %}" method="post">{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Export" />
		</form>

		<form action="{% url benchmarks.views.interactive_model comparison.id %}" method="post">{% csrf_token %}		
		<input type="submit" name="interactive"  value="Interactive mode" />
		</form>
{% endblock %}
